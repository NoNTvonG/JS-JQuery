<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="js/jquery.js"></script>
    <script src="js/list.js"></script>
  </head>
  <body class="d-flex justify-content-center container">
    <form class="w-50 mt-5 border rounded">
      <legend class="text-center">List</legend>
      <div class="mb-3 px-3">
        <input
          type="number"
          min="1"
          value="1"
          class="form-control"
          id="peopleCounter"
          onchange="addNewRow()"
          placeholder="Number of fields"
        />
      </div>
      <hr />
      <div class="mb-3 px-3" id="peopleArr">
        <div class="input-group mb-3 customRow" counter="1">
          <span for="" class="input-group-text">1</span>
          <input type="text" class="form-control px-3" />
        </div>
      </div>
    </form>
  </body>
</html>
